services:
  file-editor:
    image: node:20-alpine
    container_name: file-editor
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    networks:
      - traefik-network
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network
      
      # Main router for file-editor
      - traefik.http.routers.file-editor.rule=Host(`${DOMAIN}`) && PathPrefix(`/file-editor`)
      - traefik.http.routers.file-editor.entrypoints=websecure
      - traefik.http.routers.file-editor.tls=true
      - traefik.http.routers.file-editor.tls.certresolver=letsencrypt
      - traefik.http.routers.file-editor.priority=10
      - traefik.http.services.file-editor.loadbalancer.server.port=5173
      
      # Trailing slash redirect
      - traefik.http.middlewares.file-editor-redirect.redirectregex.regex=^https?://([^/]+)/file-editor$$
      - traefik.http.middlewares.file-editor-redirect.redirectregex.replacement=https://$$1/file-editor/
      - traefik.http.middlewares.file-editor-redirect.redirectregex.permanent=true
      
      # Apply middleware
      - traefik.http.routers.file-editor.middlewares=file-editor-redirect

networks:
  traefik-network:
    external: true