version: '3.8'

services:
  api:
    container_name: api_v1
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../../:/workspaces  # Mount entire workspaces directory
    environment:
      - NODE_ENV=production
      - PORT=3001
    command: sh -c "npm install && node --watch server.js"
    restart: unless-stopped
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"
      - "traefik.http.routers.api-v1.rule=Host(`workspaces.etdofresh.com`) && PathPrefix(`/api/v1`)"
      - "traefik.http.routers.api-v1.entrypoints=websecure"
      - "traefik.http.routers.api-v1.tls=true"
      - "traefik.http.routers.api-v1.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-v1.priority=100"
      - "traefik.http.services.api-v1.loadbalancer.server.port=3001"

networks:
  traefik-network:
    external: true