services:
  file-browser:
    image: node:20-alpine
    container_name: file-browser
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules  # Anonymous volume to prevent conflicts
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - DOMAIN=workspaces.etdofresh.com
    networks:
      - traefik-network
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network
      
      # Main HTTPS router
      - traefik.http.routers.file-browser.rule=Host(`${DOMAIN}`) && PathPrefix(`/file-browser`)
      - traefik.http.routers.file-browser.entrypoints=websecure
      - traefik.http.routers.file-browser.tls=true
      - traefik.http.routers.file-browser.tls.certresolver=letsencrypt
      - traefik.http.routers.file-browser.priority=10
      - traefik.http.services.file-browser.loadbalancer.server.port=5173
      
      # Trailing slash redirect middleware
      - traefik.http.middlewares.file-browser-redirect.redirectregex.regex=^https?://([^/]+)/file-browser$$
      - traefik.http.middlewares.file-browser-redirect.redirectregex.replacement=https://$$1/file-browser/
      - traefik.http.middlewares.file-browser-redirect.redirectregex.permanent=false
      
      # Apply middleware (NO stripprefix when Vite base is set!)
      - traefik.http.routers.file-browser.middlewares=file-browser-redirect

networks:
  traefik-network:
    external: true