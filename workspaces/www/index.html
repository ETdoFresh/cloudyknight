<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETdoFresh Workspaces</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="workspace-container">
        <header class="workspace-header">
            <h1>🚀 ETdoFresh Workspaces</h1>
            <p class="workspace-subtitle">Your centralized workspace management system</p>
            <div class="header-info">
                <span class="code-name">☁️ Cloudy Knight</span>
                <span class="separator">•</span>
                <a href="/what-are-workspaces.html" class="info-link">What are Workspaces?</a>
            </div>
        </header>

        <div class="workspaces-grid" id="workspace-grid">
            <!-- Workspace cards will be dynamically loaded here -->
            <!-- If JavaScript is disabled or API fails, these static cards serve as fallback -->
            <noscript>
                <a href="/www" class="workspace-card">
                    <div class="workspace-icon">🌐</div>
                    <h3>www</h3>
                    <p>Main website and landing pages</p>
                    <div class="workspace-badge">Active</div>
                </a>
                <a href="/admin" class="workspace-card">
                    <div class="workspace-icon">🔧</div>
                    <h3>Admin</h3>
                    <p>Administration panel for workspace management</p>
                    <div class="workspace-badge">Active</div>
                </a>
                <div class="workspace-card">
                    <p>Please enable JavaScript to see all workspaces</p>
                </div>
            </noscript>
        </div>

        <footer class="workspace-footer">
            <p>© 2025 ETdoFresh Workspaces • Powered by Docker & Traefik</p>
        </footer>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
