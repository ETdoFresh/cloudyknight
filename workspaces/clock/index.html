<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Workspace</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="/" class="back-button" aria-label="Back to workspaces">
                    <span>‚Üê</span>
                </a>
                <h1>Clock Workspace</h1>
            </div>
            <div class="header-right">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <main>
            <div class="clock-container">
                <div class="digital-clock">
                    <div class="time" id="digitalTime">00:00:00</div>
                    <div class="date" id="digitalDate">Loading...</div>
                </div>

                <div class="analog-clock">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="100" cy="100" r="98" class="clock-face"/>
                        <g id="clockNumbers"></g>
                        
                        <!-- Hour hand -->
                        <line x1="100" y1="100" x2="100" y2="50" 
                              class="hand hour-hand" 
                              id="hourHand"
                              transform="rotate(0 100 100)" />
                        
                        <!-- Minute hand -->
                        <line x1="100" y1="100" x2="100" y2="30" 
                              class="hand minute-hand" 
                              id="minuteHand"
                              transform="rotate(0 100 100)" />
                        
                        <!-- Second hand -->
                        <line x1="100" y1="100" x2="100" y2="25" 
                              class="hand second-hand" 
                              id="secondHand"
                              transform="rotate(0 100 100)" />
                        
                        <circle cx="100" cy="100" r="4" class="center-dot"/>
                    </svg>
                </div>

                <div class="timezone-selector">
                    <label for="timezone">Timezone:</label>
                    <select id="timezone">
                        <option value="local">Local Time</option>
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">New York</option>
                        <option value="Europe/London">London</option>
                        <option value="Asia/Tokyo">Tokyo</option>
                        <option value="Australia/Sydney">Sydney</option>
                    </select>
                </div>

                <div class="features">
                    <div class="feature-card">
                        <h3>Stopwatch</h3>
                        <div class="stopwatch">
                            <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
                            <div class="stopwatch-controls">
                                <button id="startStopwatch">Start</button>
                                <button id="resetStopwatch">Reset</button>
                            </div>
                        </div>
                    </div>

                    <div class="feature-card">
                        <h3>Timer</h3>
                        <div class="timer">
                            <div class="timer-display" id="timerDisplay">05:00</div>
                            <div class="timer-inputs">
                                <input type="number" id="timerMinutes" min="0" max="59" value="5" placeholder="Min">
                                <span class="timer-separator">:</span>
                                <input type="number" id="timerSeconds" min="0" max="59" value="0" placeholder="Sec">
                            </div>
                            <div class="timer-controls">
                                <button id="startTimer">Start</button>
                                <button id="resetTimer">Reset</button>
                            </div>
                        </div>
                    </div>

                    <div class="feature-card">
                        <h3>World Clocks</h3>
                        <div class="world-clocks" id="worldClocks">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Clock Workspace - Real-time timekeeping utilities</p>
        </footer>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
