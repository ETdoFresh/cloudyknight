services:
  # Clock - interactive clock workspace with multiple time utilities
  clock:
    image: node:20-alpine
    container_name: clock
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules  # Anonymous volume for node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    networks:
      - traefik-network
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network
      
      # Clock router - serves the clock workspace
      - traefik.http.routers.clock.rule=Host(`${DOMAIN:-workspaces.etdofresh.com}`) && PathPrefix(`/clock`)
      - traefik.http.routers.clock.entrypoints=websecure
      - traefik.http.routers.clock.tls=true
      - traefik.http.routers.clock.tls.certresolver=letsencrypt
      - traefik.http.routers.clock.priority=10
      - traefik.http.services.clock.loadbalancer.server.port=5173
      
      # Redirect /clock to /clock/ (add trailing slash)
      - traefik.http.middlewares.clock-redirect.redirectregex.regex=^https?://([^/]+)/clock$$
      - traefik.http.middlewares.clock-redirect.redirectregex.replacement=https://$$1/clock/
      - traefik.http.middlewares.clock-redirect.redirectregex.permanent=true
      
      # Strip the /clock prefix before forwarding to the service
      - traefik.http.middlewares.clock-stripprefix.stripprefix.prefixes=/clock
      
      # Apply middlewares only to main clock router
      - traefik.http.routers.clock.middlewares=clock-redirect,clock-stripprefix

networks:
  traefik-network:
    external: true