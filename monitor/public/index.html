<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Monitor Dashboard</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2a5298;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .panel h2 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        
        .projects-grid {
            display: grid;
            gap: 15px;
        }
        
        .project-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .project-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1f2937;
        }
        
        .project-type {
            background: #dbeafe;
            color: #1e40af;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        .project-url {
            color: #6b7280;
            font-size: 0.9rem;
            margin: 5px 0;
            word-break: break-all;
        }
        
        .project-url a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .project-url a:hover {
            text-decoration: underline;
        }
        
        .project-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-badge.running {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-badge.stopped {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-badge.starting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .project-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .logs-panel {
            grid-column: 1 / -1;
        }
        
        .log-viewer {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }
        
        .log-timestamp {
            color: #9ca3af;
            margin-right: 10px;
        }
        
        .log-level {
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 10px;
            font-weight: 600;
        }
        
        .log-level.info {
            background: #065f46;
            color: #d1fae5;
        }
        
        .log-level.warn {
            background: #92400e;
            color: #fef3c7;
        }
        
        .log-level.error {
            background: #991b1b;
            color: #fee2e2;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-btn {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Workspace Monitor</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator online"></div>
                    <span>Monitor Active</span>
                </div>
                <div class="status-item">
                    <span id="project-count">0 Projects</span>
                </div>
                <div class="status-item">
                    <span id="domain">Domain: Loading...</span>
                </div>
                <button class="refresh-btn" onclick="refreshDashboard()">‚Üª Refresh</button>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="panel">
                <h2>Active Projects</h2>
                <div id="projects-container" class="projects-grid">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="panel">
                <h2>System Information</h2>
                <div id="system-info">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="panel logs-panel">
                <h2>Recent Logs</h2>
                <div id="logs-container" class="log-viewer">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Connect to Socket.io with the correct configuration
        const isMonitorPath = window.location.pathname.includes('/monitor');
        const socketUrl = isMonitorPath ? window.location.origin : window.location.origin;
        const socket = io(socketUrl, {
            path: isMonitorPath ? '/monitor/socket.io/' : '/socket.io/'
        });
        let projectsData = [];
        let logsData = [];
        
        socket.on('connect', () => {
            console.log('Connected to monitor service');
            updateConnectionStatus(true);
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from monitor service');
            updateConnectionStatus(false);
        });
        
        socket.on('status', (data) => {
            updateDashboard(data);
        });
        
        socket.on('project:restarted', (projectName) => {
            console.log(`Project ${projectName} restarted`);
            refreshDashboard();
        });
        
        function updateConnectionStatus(connected) {
            const indicator = document.querySelector('.status-indicator');
            if (connected) {
                indicator.classList.add('online');
            } else {
                indicator.classList.remove('online');
            }
        }
        
        function updateDashboard(data) {
            projectsData = data.projects || [];
            logsData = data.logs || [];
            
            renderProjects();
            renderLogs();
            updateSystemInfo();
        }
        
        function renderProjects() {
            const container = document.getElementById('projects-container');
            
            if (projectsData.length === 0) {
                container.innerHTML = '<div class="empty-state">No projects detected yet</div>';
                return;
            }
            
            container.innerHTML = projectsData.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <span class="project-name">${project.name}</span>
                        <span class="project-type">${project.type}${project.framework ? '/' + project.framework : ''}</span>
                    </div>
                    <div class="project-url">
                        <a href="${project.url}" target="_blank">${project.url}</a>
                    </div>
                    <div class="project-status">
                        <span class="status-badge ${getStatusClass(project.status)}">${project.status}</span>
                        <span style="color: #6b7280; font-size: 0.85rem;">Port: ${project.port}</span>
                    </div>
                    <div class="project-actions">
                        <button class="btn btn-primary" onclick="restartProject('${project.name}')">Restart</button>
                        <button class="btn btn-secondary" onclick="viewLogs('${project.name}')">View Logs</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('project-count').textContent = `${projectsData.length} Projects`;
        }
        
        function renderLogs() {
            const container = document.getElementById('logs-container');
            
            if (logsData.length === 0) {
                container.innerHTML = '<div class="empty-state">No logs available</div>';
                return;
            }
            
            container.innerHTML = logsData.map(log => `
                <div class="log-entry">
                    <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
                    <span class="log-level ${log.level}">${log.level.toUpperCase()}</span>
                    <span>${log.message}</span>
                </div>
            `).join('');
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        function updateSystemInfo() {
            // Use the correct API path based on how we're accessed
            const apiPath = window.location.pathname.includes('/monitor') 
                ? '/monitor/api/status' 
                : '/api/status';
            fetch(apiPath)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('domain').textContent = `Domain: ${data.config.domain}`;
                    
                    const uptime = Math.floor(data.uptime);
                    const hours = Math.floor(uptime / 3600);
                    const minutes = Math.floor((uptime % 3600) / 60);
                    
                    document.getElementById('system-info').innerHTML = `
                        <div style="display: grid; gap: 10px;">
                            <div>
                                <strong>Status:</strong> ${data.status}
                            </div>
                            <div>
                                <strong>Uptime:</strong> ${hours}h ${minutes}m
                            </div>
                            <div>
                                <strong>Workspace Path:</strong> ${data.config.workspacePath}
                            </div>
                            <div>
                                <strong>Scan Interval:</strong> ${data.config.scanInterval / 1000}s
                            </div>
                            <div>
                                <strong>Domain:</strong> ${data.config.domain}
                            </div>
                        </div>
                    `;
                });
        }
        
        function getStatusClass(status) {
            switch (status) {
                case 'running': return 'running';
                case 'stopped': return 'stopped';
                case 'starting': return 'starting';
                default: return 'stopped';
            }
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        function refreshDashboard() {
            socket.emit('refresh');
        }
        
        function restartProject(projectName) {
            if (confirm(`Restart project "${projectName}"?`)) {
                socket.emit('project:restart', projectName);
            }
        }
        
        function viewLogs(projectName) {
            const apiPath = window.location.pathname.includes('/monitor') 
                ? `/monitor/api/project/${projectName}/logs` 
                : `/api/project/${projectName}/logs`;
            fetch(apiPath)
                .then(res => res.json())
                .then(data => {
                    const logsHtml = data.logs.map(line => `<div>${line}</div>`).join('');
                    alert(`Logs for ${projectName}:\n\n${data.logs.slice(-10).join('\n')}`);
                });
        }
        
        // Initial load
        refreshDashboard();
        
        // Auto-refresh every 10 seconds
        setInterval(refreshDashboard, 10000);
    </script>
</body>
</html>
